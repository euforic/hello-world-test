<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hello World - Blinking Dot</title>
  <style>
    html,body{height:100%;margin:0}
    .container{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fff}
    h1{font-family:Arial,Helvetica,sans-serif;margin:0 0 20px;color:#222}
    .dot{width:30px;height:30px;background:#ff0000;border-radius:50%;box-shadow:0 0 8px rgba(255,0,0,0.6);animation:blink 1s infinite}
    @keyframes blink{0%,49%{opacity:1}50%,100%{opacity:0}}
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World</h1>
    <div class="dot" aria-hidden="true"></div>
  </div>
</body>
</html>
